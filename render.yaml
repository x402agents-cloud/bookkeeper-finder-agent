services:
  - type: web
    name: contractor-finder
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.x402_integration:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: BASE_WALLET_ADDRESS
        value: 0xb3e17988e6eE4D31e6D07decf363f736461d9e08
      - key: AGENT_NAME
        value: contractor-finder
      - key: AGENT_VERSION
        value: 1.0.0
      - key: X402_PRICE_USD
        value: 0.10
      - key: X402_ASSET
        value: USDC
      - key: X402_NETWORK
        value: base
