app = "contractor-finder"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  AGENT_NAME = "contractor-finder"
  AGENT_VERSION = "1.0.0"
  X402_PRICE_USD = "0.10"
  X402_ASSET = "USDC"
  X402_NETWORK = "base"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
