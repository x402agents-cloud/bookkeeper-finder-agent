app = "bookkeeper-finder"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  AGENT_NAME = "bookkeeper-finder"
  AGENT_VERSION = "1.0.0"
  BASE_WALLET_ADDRESS = "0x708AF34B155834B1e45B4B4b5933486a4e173C4e"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
