app = "bookkeeper-finder"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  AGENT_NAME = "bookkeeper-finder"
  AGENT_VERSION = "1.0.0"
  BASE_WALLET_ADDRESS = "0xb3e17988e6eE4D31e6D07decf363f736461d9e08"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
