services:
  - type: web
    name: bookkeeper-finder
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.x402_integration:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BASE_WALLET_ADDRESS
        value: 0x708AF34B155834B1e45B4B4b5933486a4e173C4e
      - key: AGENT_NAME
        value: bookkeeper-finder
      - key: AGENT_VERSION
        value: 1.0.0
      - key: X402_PRICE_USD
        value: 0.10
      - key: X402_ASSET
        value: USDC
      - key: X402_NETWORK
        value: base
      # Add these when ready:
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: APIFY_API_TOKEN
      #   sync: false
